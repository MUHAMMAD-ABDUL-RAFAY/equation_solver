<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <nav>
        <h1>Bissection Calculator</h1>
    </nav>
    <link rel="stylesheet" href="bissect.css">
</head>
<body>
    <script src="bissect.js"></script>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's solve the equation!</div>
        <div class="input-container ic1">
          <input id="expression" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="expression" class="placeholder">Expression</label>
        </div>
        <div class="input-container ic2">
          <input id="1stinterval" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="1stinterval" class="placeholder">First Interval</label>
        </div>
        <div class="input-container ic2">
          <input id="2ndinterval" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="2ndinterval" class="placeholder">Second Interval</>
        </div>
        <div class="input-container ic1">
            <input id="tolerance" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="tolerance" class="placeholder">Tolerance Value</label>
          </div>
        <button type="text" class="submit" onclick="startcalc()">submit</button>
      </div>
        <p id="mistake"></p>
      <div class="table" id="table-div">
        <table id="table">
            <thead>
                <tr>
                    <th>i</th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>F(C)</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
      </div>
      <p id="answer"></p>
</body>

</html>
